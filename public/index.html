<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID — Bookmarks</title>

    <!-- Distinctive Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Core palette - stark and editorial */
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: #1a1a1a;
            --bg-hover: #242424;

            --text-primary: #fafafa;
            --text-secondary: #888;
            --text-muted: #555;

            /* Accent - electric amber */
            --accent: #ffb800;
            --accent-dim: #cc9300;
            --accent-glow: rgba(255, 184, 0, 0.15);

            /* Danger */
            --danger: #ff3b30;
            --danger-dim: #cc2f26;

            /* Borders and lines */
            --border: #2a2a2a;
            --border-strong: #947c33;

            /* Typography */
            --font-display: 'Outfit', Georgia, serif;
            --font-body: 'Outfit', -apple-system, sans-serif;

            /* Spacing system */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 40px;
            --space-2xl: 64px;

            /* Hard shadows - brutalist style */
            --shadow-sm: 4px 4px 0 rgba(0,0,0,0.8);
            --shadow-md: 6px 6px 0 rgba(0,0,0,0.8);
            --shadow-lg: 8px 8px 0 var(--bg-primary);
            --shadow-accent: 4px 4px 0 var(--accent);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* Noise texture overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1000;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: var(--space-xl);
        }

        /* Header - Editorial style */
        header {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: end;
            gap: var(--space-xl);
            padding-bottom: var(--space-xl);
            margin-bottom: var(--space-xl);
            border-bottom: 1px solid var(--border);
        }

        .brand {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .brand-label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--accent);
        }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 400;
            letter-spacing: -0.02em;
            line-height: 0.95;
            color: var(--text-primary);
        }

        h1 em {
            font-style: normal;
            color: var(--text-secondary);
        }

        .controls {
            display: flex;
            gap: var(--space-sm);
        }

        /* Buttons - Brutalist */
        .btn {
            font-family: var(--font-body);
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.02em;
            padding: var(--space-sm) var(--space-md);
            border: 1px solid var(--border-strong);
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
        }

        .btn:hover {
            background: var(--bg-hover);
            border-color: var(--text-muted);
            transform: translate(-2px, -2px);
            box-shadow: var(--shadow-sm);
        }

        .btn:active {
            transform: translate(0, 0);
            box-shadow: none;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
            font-weight: 600;
        }

        .btn-primary:hover {
            background: var(--accent-dim);
            border-color: var(--accent-dim);
            box-shadow: var(--shadow-accent);
        }

        .btn-small {
            padding: var(--space-xs) var(--space-sm);
            font-size: 12px;
        }

        .btn-ghost {
            background: transparent;
            border-color: transparent;
            color: var(--text-secondary);
        }

        .btn-ghost:hover {
            color: var(--text-primary);
            background: var(--bg-hover);
            border-color: var(--border);
        }

        .btn-danger {
            color: var(--danger);
        }

        .btn-danger:hover {
            background: var(--danger);
            color: var(--text-primary);
            border-color: var(--danger);
        }

        /* Category Section */
        .category {
            margin-bottom: var(--space-2xl);
            animation: fadeSlide 0.4s ease-out backwards;
        }

        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .category:nth-child(1) { animation-delay: 0s; }
        .category:nth-child(2) { animation-delay: 0.08s; }
        .category:nth-child(3) { animation-delay: 0.16s; }
        .category:nth-child(4) { animation-delay: 0.24s; }
        .category:nth-child(5) { animation-delay: 0.32s; }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-sm);
            border-bottom: 1px solid var(--border);
        }

        .category-title {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 400;
            color: var(--text-primary);
        }

        .category-actions {
            display: flex;
            gap: var(--space-xs);
        }

        /* Bookmark Grid - Asymmetric */
        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: var(--space-md);
        }

        /* Bookmark Card - Hard edges, stark */
        .bookmark-card {
            aspect-ratio: 1;
            background: var(--bg-card);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.2s cubic-bezier(0.2, 0, 0, 1);
        }

        .bookmark-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent 50%, var(--accent-glow) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .bookmark-card:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
            transform: translate(-0px, -2px);
            box-shadow: var(--shadow-md);
        }

        .bookmark-card:hover::before {
            opacity: 1;
        }

        .bookmark-card:active {
            transform: translate(-2px, -2px);
            box-shadow: var(--shadow-sm);
        }

        /* Add bookmark card */
        .bookmark-card.add-bookmark {
            border-style: dashed;
            border-color: var(--border-strong);
            background: transparent;
        }

        .bookmark-card.add-bookmark:hover {
            border-color: var(--accent);
            background: var(--accent-glow);
        }

        .bookmark-card.add-bookmark::before {
            display: none;
        }

        .bookmark-icon {
            width: 56px;
            height: 56px;
            margin-bottom: var(--space-md);
            object-fit: contain;
            filter: grayscale(20%);
            transition: filter 0.3s ease, transform 0.3s ease;
        }

        .bookmark-card:hover .bookmark-icon {
            filter: grayscale(0%);
            transform: scale(1.08);
        }

        .bookmark-title {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.4;
            max-width: 100%;
        }

        .plus-icon {
            font-size: 32px;
            font-weight: 300;
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .bookmark-card.add-bookmark:hover .plus-icon {
            color: var(--accent);
            transform: rotate(90deg);
        }

        .add-bookmark-text {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: var(--space-sm);
            font-weight: 500;
        }

        /* Delete button */
        .delete-btn {
            position: absolute;
            top: var(--space-sm);
            right: var(--space-sm);
            width: 24px;
            height: 24px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-muted);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .bookmark-card:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
            transform: translate(-2px, -2px);
            box-shadow: 2px 2px 0 var(--danger-dim);
        }

        /* Modal - Stark overlay */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: var(--space-xl);
            backdrop-filter: blur(4px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-strong);
            max-width: 560px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlide 0.3s cubic-bezier(0.2, 0, 0, 1);
            box-shadow: var(--shadow-lg);
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .modal-header {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 400;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--text-muted);
        }

        .modal-body {
            padding: var(--space-lg);
        }

        /* Form elements */
        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-group label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: var(--space-sm);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            font-family: var(--font-body);
            font-size: 14px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        /* Icon section in modal */
        .icon-section {
            margin: var(--space-lg) 0;
            padding: var(--space-lg);
            background: var(--bg-primary);
            border: 1px solid var(--border);
        }

        .icon-section h3 {
            font-family: var(--font-display);
            font-size: 1rem;
            margin-bottom: var(--space-md);
            color: var(--text-primary);
        }

        .icon-preview {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
            padding: var(--space-md);
            background: var(--bg-secondary);
            border: 1px solid var(--border);
        }

        .icon-preview-img {
            width: 64px;
            height: 64px;
            object-fit: contain;
            background: var(--bg-card);
            padding: var(--space-sm);
        }

        .icon-preview-info {
            flex: 1;
        }

        .icon-preview-info p {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .icon-options {
            display: flex;
            gap: var(--space-sm);
            flex-wrap: wrap;
        }

        .icon-search-box {
            display: flex;
            gap: var(--space-sm);
            margin: var(--space-md) 0;
        }

        .icon-search-box input {
            flex: 1;
            padding: var(--space-sm);
            font-size: 14px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        .icon-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: var(--space-sm);
            max-height: 280px;
            overflow-y: auto;
            margin-top: var(--space-md);
        }

        .icon-result {
            aspect-ratio: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-sm);
            transition: all 0.2s ease;
        }

        .icon-result:hover {
            border-color: var(--accent);
            transform: translate(-2px, -2px);
            box-shadow: var(--shadow-sm);
        }

        .icon-result.selected {
            border-color: var(--accent);
            background: var(--accent-glow);
            box-shadow: inset 0 0 0 2px var(--accent);
        }

        .icon-result img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .upload-area {
            border: 1px dashed var(--border-strong);
            padding: var(--space-lg);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: var(--space-md);
        }

        .upload-area:hover {
            border-color: var(--accent);
            background: var(--accent-glow);
        }

        .upload-area.dragover {
            border-color: var(--accent);
            background: var(--accent-glow);
            box-shadow: inset 0 0 20px var(--accent-glow);
        }

        .upload-area p {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .modal-actions {
            display: flex;
            gap: var(--space-sm);
            justify-content: flex-end;
            padding: var(--space-lg);
            border-top: 1px solid var(--border);
            background: var(--bg-primary);
        }

        .modal-btn {
            padding: var(--space-sm) var(--space-lg);
            font-family: var(--font-body);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .modal-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: var(--shadow-sm);
        }

        .modal-btn.cancel {
            color: var(--text-secondary);
        }

        .modal-btn.cancel:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .modal-btn.save {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
            font-weight: 600;
        }

        .modal-btn.save:hover {
            background: var(--accent-dim);
            box-shadow: var(--shadow-accent);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: var(--space-2xl);
            border: 1px dashed var(--border);
        }

        .empty-state h3 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: var(--space-sm);
        }

        .empty-state p {
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Loading states */
        .loading {
            text-align: center;
            padding: var(--space-lg);
        }

        .loading p {
            color: var(--text-secondary);
            font-size: 13px;
            margin-top: var(--space-sm);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            margin-top: var(--space-2xl);
            padding-top: var(--space-lg);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-text {
            font-size: 12px;
            color: var(--text-muted);
        }

        .footer-text a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .footer-text a:hover {
            color: var(--accent);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: var(--space-lg);
            }

            header {
                grid-template-columns: 1fr;
                gap: var(--space-lg);
            }

            .controls {
                justify-content: flex-start;
            }

            .bookmarks-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: var(--space-sm);
            }

            .bookmark-card {
                padding: var(--space-md);
            }

            .bookmark-icon {
                width: 44px;
                height: 44px;
            }

            .modal-content {
                margin: var(--space-md);
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-strong);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Selection color */
        ::selection {
            background: var(--accent);
            color: var(--bg-primary);
        }

        /* Drag and drop styles */
        .bookmark-card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .bookmark-card.drag-over {
            border-color: var(--accent);
            background: var(--accent-glow);
        }

        .bookmark-card:not(.add-bookmark) {
            cursor: grab;
        }

        .bookmark-card:not(.add-bookmark):active {
            cursor: grabbing;
        }

        /* Edit button */
        .edit-btn {
            position: absolute;
            top: var(--space-sm);
            right: 36px;
            width: 24px;
            height: 24px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-muted);
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .bookmark-card:hover .edit-btn {
            opacity: 1;
        }

        .edit-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-primary);
            transform: translate(-2px, -2px);
            box-shadow: 2px 2px 0 var(--accent-dim);
        }

        /* Card size control */
        .size-control {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-right: var(--space-md);
        }

        .size-control label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-secondary);
        }

        .size-slider {
            width: 120px;
            height: 4px;
            background: var(--border);
            border: none;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        .size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent);
            cursor: pointer;
            border: 1px solid var(--accent);
            transition: all 0.2s ease;
        }

        .size-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--accent);
            cursor: pointer;
            border: 1px solid var(--accent);
            transition: all 0.2s ease;
        }

        .size-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        .size-slider::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <h1>Bookmark <em>Grid</em></h1>
            </div>
            <div class="controls">
                <div class="size-control">
                    <label for="card-size">Size</label>
                    <input type="range" id="card-size" class="size-slider" min="120" max="240" value="160" step="10" oninput="updateCardSize(this.value)">
                </div>
                <button class="btn btn-primary" onclick="openAddCategoryModal()">+ Category</button>
                <button class="btn" onclick="exportData()">Export</button>
                <button class="btn" onclick="importData()">Import</button>
            </div>
        </header>

        <div id="categories-container">
            <!-- Categories will be rendered here -->
        </div>

        <footer>
            <span class="footer-text">Bookmark Grid — <a href="#">v1.0</a></span>
            <span class="footer-text">Icons via <a href="https://commons.wikimedia.org" target="_blank">Wikimedia Commons</a></span>
        </footer>
    </div>

    <!-- Add/Edit Bookmark Modal -->
    <div id="bookmark-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="bookmark-modal-title">Add Bookmark</h2>
                <button class="modal-close" onclick="closeBookmarkModal()">×</button>
            </div>
            <form id="bookmark-form" onsubmit="saveBookmark(event)">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="bookmark-title" required placeholder="Google, YouTube, GitHub...">
                    </div>
                    <div class="form-group">
                        <label>URL</label>
                        <input type="url" id="bookmark-url" required placeholder="https://example.com" onchange="handleUrlChange()">
                    </div>

                    <div class="icon-section">
                        <h3>Icon</h3>

                        <div class="icon-preview" id="icon-preview">
                            <img class="icon-preview-img" id="preview-icon" src="" alt="Icon preview">
                            <div class="icon-preview-info">
                                <p id="icon-source">No icon selected</p>
                            </div>
                        </div>

                        <div class="icon-options">
                            <button type="button" class="btn btn-small" onclick="useFavicon()">Use Favicon</button>
                            <button type="button" class="btn btn-small" onclick="toggleIconSearch()">Search Wikimedia</button>
                            <button type="button" class="btn btn-small" onclick="document.getElementById('custom-icon-input').click()">Upload Custom</button>
                        </div>

                        <!-- Icon Search -->
                        <div id="icon-search-container" style="display: none;">
                            <div class="icon-search-box">
                                <input type="text" id="icon-search-query" placeholder="Search for logo...">
                                <button type="button" class="btn btn-small btn-primary" onclick="searchIcons()">Search</button>
                            </div>
                            <div id="icon-search-loading" class="loading" style="display: none;">
                                <div class="spinner"></div>
                                <p>Searching Wikimedia Commons...</p>
                            </div>
                            <div id="icon-results" class="icon-results"></div>
                        </div>

                        <!-- Custom Upload -->
                        <div class="upload-area" id="upload-area" onclick="document.getElementById('custom-icon-input').click()">
                            <p>Drop an image here or click to upload</p>
                            <input type="file" id="custom-icon-input" accept="image/*" onchange="uploadCustomIcon(event)">
                        </div>
                    </div>

                    <input type="hidden" id="bookmark-category-id">
                    <input type="hidden" id="bookmark-icon-path">
                </div>

                <div class="modal-actions">
                    <button type="button" class="modal-btn cancel" onclick="closeBookmarkModal()">Cancel</button>
                    <button type="submit" class="modal-btn save">Save Bookmark</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div id="category-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>New Category</h2>
                <button class="modal-close" onclick="closeCategoryModal()">×</button>
            </div>
            <form id="category-form" onsubmit="saveCategory(event)">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Category Name</label>
                        <input type="text" id="category-name" required placeholder="Work, Social, Tools...">
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="modal-btn cancel" onclick="closeCategoryModal()">Cancel</button>
                    <button type="submit" class="modal-btn save">Create Category</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // API base URL
        const API_BASE = window.location.origin;

        // Data structure
        let categories = [];
        let selectedIconUrl = null;
        let selectedIconPath = null;
        let currentCardSize = 160;

        // Update card size
        function updateCardSize(size) {
            currentCardSize = parseInt(size);
            document.querySelectorAll('.bookmarks-grid').forEach(grid => {
                grid.style.gridTemplateColumns = `repeat(auto-fill, minmax(${currentCardSize}px, 1fr))`;
            });
            localStorage.setItem('cardSize', currentCardSize);
        }

        // Initialize with data from server
        async function initializeData() {
            try {
                // Try to load from server first
                const response = await fetch(`${API_BASE}/api/data`);
                if (response.ok) {
                    categories = await response.json();
                } else {
                    throw new Error('Server returned error');
                }
            } catch (error) {
                console.warn('Failed to load from server, using localStorage fallback:', error);
                // Fallback to localStorage
                const savedData = localStorage.getItem('speedDialData');
                if (savedData) {
                    categories = JSON.parse(savedData);
                } else {
                    categories = [];
                }
            }

            // Restore saved card size (keep in localStorage as it's a UI preference)
            const savedSize = localStorage.getItem('cardSize');
            if (savedSize) {
                currentCardSize = parseInt(savedSize);
                document.getElementById('card-size').value = currentCardSize;
            }

            renderCategories();

            // Apply saved card size
            if (savedSize) {
                updateCardSize(currentCardSize);
            }
        }

        // Save data to server (with localStorage backup)
        async function saveData() {
            // Always save to localStorage as backup
            localStorage.setItem('speedDialData', JSON.stringify(categories));
            
            try {
                const response = await fetch(`${API_BASE}/api/data`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(categories)
                });
                if (!response.ok) {
                    console.error('Failed to save to server');
                }
            } catch (error) {
                console.error('Error saving to server:', error);
            }
        }

        // Get icon URL
        function getIconUrl(bookmark) {
            if (bookmark.iconPath) {
                return bookmark.iconPath;
            }
            try {
                const domain = new URL(bookmark.url).hostname;
                return `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
            } catch {
                return 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23333" width="100" height="100"/><text y="65" x="50" text-anchor="middle" font-size="50" fill="%23666">?</text></svg>';
            }
        }

        // Render all categories
        function renderCategories() {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';

            if (categories.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No categories yet</h3>
                        <p>Click "+ Category" to get started</p>
                    </div>
                `;
                return;
            }

            categories.forEach(category => {
                const categoryEl = document.createElement('div');
                categoryEl.className = 'category';
                categoryEl.innerHTML = `
                    <div class="category-header">
                        <div class="category-title">
                            ${category.name}
                        </div>
                        <div class="category-actions">
                            <button class="btn btn-ghost btn-small" onclick="openEditCategoryModal('${category.id}')">Edit</button>
                            <button class="btn btn-ghost btn-small btn-danger" onclick="deleteCategory('${category.id}')">Delete</button>
                        </div>
                    </div>
                    <div class="bookmarks-grid" data-category-id="${category.id}">
                        ${category.bookmarks.map((bookmark, index) => `
                            <div class="bookmark-card"
                                 draggable="true"
                                 data-bookmark-id="${bookmark.id}"
                                 data-category-id="${category.id}"
                                 data-index="${index}"
                                 onclick="openBookmark('${bookmark.url}')">
                                <button class="edit-btn" onclick="event.stopPropagation(); openEditBookmarkModal('${category.id}', '${bookmark.id}')">✎</button>
                                <button class="delete-btn" onclick="event.stopPropagation(); deleteBookmark('${category.id}', '${bookmark.id}')">×</button>
                                <img class="bookmark-icon" src="${getIconUrl(bookmark)}" alt="${bookmark.title}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%23333%22 width=%22100%22 height=%22100%22/><text y=%2265%22 x=%2250%22 text-anchor=%22middle%22 font-size=%2250%22 fill=%22%23666%22>?</text></svg>'">
                                <div class="bookmark-title">${bookmark.title}</div>
                            </div>
                        `).join('')}
                        <div class="bookmark-card add-bookmark" onclick="openAddBookmarkModal('${category.id}')">
                            <div class="plus-icon">+</div>
                            <div class="add-bookmark-text">Add</div>
                        </div>
                    </div>
                `;
                container.appendChild(categoryEl);

                // Add drag and drop event listeners
                const bookmarkCards = categoryEl.querySelectorAll('.bookmark-card:not(.add-bookmark)');
                bookmarkCards.forEach(card => {
                    card.addEventListener('dragstart', handleDragStart);
                    card.addEventListener('dragend', handleDragEnd);
                    card.addEventListener('dragover', handleDragOver);
                    card.addEventListener('drop', handleDrop);
                    card.addEventListener('dragleave', handleDragLeave);
                });
            });
        }

        // Open bookmark in new tab
        function openBookmark(url) {
            window.open(url, '_blank');
        }

        // Drag and drop state
        let draggedElement = null;
        let draggedBookmark = null;

        // Drag and drop handlers
        function handleDragStart(e) {
            draggedElement = e.currentTarget;
            draggedBookmark = {
                categoryId: e.currentTarget.dataset.categoryId,
                bookmarkId: e.currentTarget.dataset.bookmarkId,
                index: parseInt(e.currentTarget.dataset.index)
            };
            e.currentTarget.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.currentTarget.classList.remove('dragging');
            document.querySelectorAll('.bookmark-card').forEach(card => {
                card.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            e.preventDefault();

            const targetElement = e.currentTarget;
            const targetCategoryId = targetElement.dataset.categoryId;
            const targetBookmarkId = targetElement.dataset.bookmarkId;

            // Don't drop on itself
            if (draggedBookmark.bookmarkId === targetBookmarkId) {
                return false;
            }

            // Only allow reordering within the same category
            if (draggedBookmark.categoryId === targetCategoryId) {
                const category = categories.find(c => c.id === targetCategoryId);
                if (!category) return false;

                // Find source and target bookmarks
                const sourceIndex = category.bookmarks.findIndex(b => b.id === draggedBookmark.bookmarkId);
                const targetIndex = category.bookmarks.findIndex(b => b.id === targetBookmarkId);

                if (sourceIndex !== -1 && targetIndex !== -1) {
                    // Remove from source position
                    const [movedBookmark] = category.bookmarks.splice(sourceIndex, 1);
                    // Insert at target position
                    category.bookmarks.splice(targetIndex, 0, movedBookmark);

                    saveData();
                    renderCategories();
                }
            }

            targetElement.classList.remove('drag-over');
            return false;
        }

        // Modal functions
        let editingBookmarkId = null;

        function openAddBookmarkModal(categoryId) {
            editingBookmarkId = null;
            document.getElementById('bookmark-modal-title').textContent = 'Add Bookmark';
            document.getElementById('bookmark-title').value = '';
            document.getElementById('bookmark-url').value = '';
            document.getElementById('bookmark-category-id').value = categoryId;
            document.getElementById('bookmark-icon-path').value = '';
            document.getElementById('preview-icon').src = '';
            document.getElementById('icon-source').textContent = 'No icon selected';
            document.getElementById('icon-search-container').style.display = 'none';
            document.getElementById('icon-results').innerHTML = '';
            selectedIconUrl = null;
            selectedIconPath = null;
            document.getElementById('bookmark-modal').classList.add('active');
        }

        function openEditBookmarkModal(categoryId, bookmarkId) {
            editingBookmarkId = bookmarkId;
            const category = categories.find(c => c.id === categoryId);
            if (!category) return;

            const bookmark = category.bookmarks.find(b => b.id === bookmarkId);
            if (!bookmark) return;

            document.getElementById('bookmark-modal-title').textContent = 'Edit Bookmark';
            document.getElementById('bookmark-title').value = bookmark.title;
            document.getElementById('bookmark-url').value = bookmark.url;
            document.getElementById('bookmark-category-id').value = categoryId;
            document.getElementById('bookmark-icon-path').value = bookmark.iconPath || '';

            if (bookmark.iconPath) {
                document.getElementById('preview-icon').src = bookmark.iconPath;
                document.getElementById('icon-source').textContent = 'Current icon';
                selectedIconPath = bookmark.iconPath;
            } else {
                document.getElementById('preview-icon').src = getIconUrl(bookmark);
                document.getElementById('icon-source').textContent = 'Current favicon';
                selectedIconPath = null;
            }

            document.getElementById('icon-search-container').style.display = 'none';
            document.getElementById('icon-results').innerHTML = '';
            selectedIconUrl = null;
            document.getElementById('bookmark-modal').classList.add('active');
        }

        function closeBookmarkModal() {
            document.getElementById('bookmark-modal').classList.remove('active');
        }

        let editingCategoryId = null;

        function openAddCategoryModal() {
            editingCategoryId = null;
            document.getElementById('category-modal').querySelector('h2').textContent = 'New Category';
            document.getElementById('category-name').value = '';
            document.getElementById('category-modal').classList.add('active');
        }

        function openEditCategoryModal(categoryId) {
            editingCategoryId = categoryId;
            const category = categories.find(c => c.id === categoryId);
            if (!category) return;

            document.getElementById('category-modal').querySelector('h2').textContent = 'Edit Category';
            document.getElementById('category-name').value = category.name;
            document.getElementById('category-modal').classList.add('active');
        }

        function closeCategoryModal() {
            document.getElementById('category-modal').classList.remove('active');
        }

        // Icon handling functions
        async function handleUrlChange() {
            const url = document.getElementById('bookmark-url').value;
            if (url && !selectedIconPath) {
                try {
                    const domain = new URL(url).hostname;
                    document.getElementById('preview-icon').src = `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
                    document.getElementById('icon-source').textContent = 'Suggested favicon';
                } catch (e) {}
            }
        }

        async function useFavicon() {
            const url = document.getElementById('bookmark-url').value;
            if (!url) {
                alert('Please enter a URL first');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/get-favicon`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                if (data.success) {
                    selectedIconPath = data.iconPath;
                    document.getElementById('preview-icon').src = data.iconPath;
                    document.getElementById('icon-source').textContent = data.cached ? 'Favicon (cached)' : 'Favicon (downloaded)';
                    document.getElementById('bookmark-icon-path').value = data.iconPath;
                }
            } catch (error) {
                console.error('Error fetching favicon:', error);
                alert('Failed to fetch favicon');
            }
        }

        function toggleIconSearch() {
            const container = document.getElementById('icon-search-container');
            container.style.display = container.style.display === 'none' ? 'block' : 'none';

            if (container.style.display === 'block') {
                const title = document.getElementById('bookmark-title').value;
                const url = document.getElementById('bookmark-url').value;
                let searchQuery = title;

                if (!searchQuery && url) {
                    try {
                        searchQuery = new URL(url).hostname.split('.')[0];
                    } catch (e) {}
                }

                if (searchQuery) {
                    document.getElementById('icon-search-query').value = searchQuery;
                }
            }
        }

        async function searchIcons() {
            const query = document.getElementById('icon-search-query').value;
            if (!query) {
                alert('Please enter a search term');
                return;
            }

            const loadingEl = document.getElementById('icon-search-loading');
            const resultsEl = document.getElementById('icon-results');

            loadingEl.style.display = 'block';
            resultsEl.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/api/search-icons?query=${encodeURIComponent(query)}`);
                const data = await response.json();

                loadingEl.style.display = 'none';

                if (data.icons && data.icons.length > 0) {
                    resultsEl.innerHTML = data.icons.map((icon, index) => `
                        <div class="icon-result" onclick="selectWikimediaIcon('${icon.thumbUrl}', '${icon.title}', ${index})">
                            <img src="${icon.thumbUrl}" alt="${icon.title}">
                        </div>
                    `).join('');
                } else {
                    resultsEl.innerHTML = '<p style="color: var(--text-muted); padding: 20px; text-align: center; grid-column: 1/-1;">No icons found</p>';
                }
            } catch (error) {
                console.error('Error searching icons:', error);
                loadingEl.style.display = 'none';
                resultsEl.innerHTML = '<p style="color: var(--danger); padding: 20px; text-align: center; grid-column: 1/-1;">Search failed</p>';
            }
        }

        async function selectWikimediaIcon(url, title, index) {
            document.querySelectorAll('.icon-result').forEach(el => el.classList.remove('selected'));
            document.querySelectorAll('.icon-result')[index].classList.add('selected');
            document.getElementById('icon-source').textContent = 'Downloading...';

            try {
                const response = await fetch(`${API_BASE}/api/download-icon`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, source: 'wikimedia' })
                });

                const data = await response.json();
                if (data.success) {
                    selectedIconPath = data.iconPath;
                    document.getElementById('preview-icon').src = data.iconPath;
                    document.getElementById('icon-source').textContent = `Wikimedia: ${title.substring(0, 25)}...`;
                    document.getElementById('bookmark-icon-path').value = data.iconPath;
                }
            } catch (error) {
                console.error('Error downloading icon:', error);
                alert('Failed to download icon');
            }
        }

        async function uploadCustomIcon(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('icon', file);

            document.getElementById('icon-source').textContent = 'Uploading...';

            try {
                const response = await fetch(`${API_BASE}/api/upload-icon`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.success) {
                    selectedIconPath = data.iconPath;
                    document.getElementById('preview-icon').src = data.iconPath;
                    document.getElementById('icon-source').textContent = `Custom: ${file.name}`;
                    document.getElementById('bookmark-icon-path').value = data.iconPath;
                }
            } catch (error) {
                console.error('Error uploading icon:', error);
                alert('Failed to upload icon');
            }
        }

        // Drag and drop
        const uploadArea = document.getElementById('upload-area');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const input = document.getElementById('custom-icon-input');
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                input.files = dataTransfer.files;
                uploadCustomIcon({ target: input });
            }
        });

        // Save bookmark
        function saveBookmark(event) {
            event.preventDefault();
            const title = document.getElementById('bookmark-title').value;
            const url = document.getElementById('bookmark-url').value;
            const categoryId = document.getElementById('bookmark-category-id').value;
            const iconPath = document.getElementById('bookmark-icon-path').value || null;

            const category = categories.find(c => c.id === categoryId);
            if (category) {
                if (editingBookmarkId) {
                    // Edit existing bookmark
                    const bookmark = category.bookmarks.find(b => b.id === editingBookmarkId);
                    if (bookmark) {
                        bookmark.title = title;
                        bookmark.url = url;
                        bookmark.iconPath = iconPath;
                    }
                } else {
                    // Add new bookmark
                    const newBookmark = {
                        id: 'b' + Date.now(),
                        title,
                        url,
                        iconPath
                    };
                    category.bookmarks.push(newBookmark);
                }
                saveData();
                renderCategories();
                closeBookmarkModal();
            }
        }

        // Save category
        function saveCategory(event) {
            event.preventDefault();
            const name = document.getElementById('category-name').value;

            if (editingCategoryId) {
                // Edit existing category
                const category = categories.find(c => c.id === editingCategoryId);
                if (category) {
                    category.name = name;
                }
            } else {
                // Add new category
                const newCategory = {
                    id: 'c' + Date.now(),
                    name,
                    bookmarks: []
                };
                categories.push(newCategory);
            }
            saveData();
            renderCategories();
            closeCategoryModal();
        }

        // Delete bookmark
        function deleteBookmark(categoryId, bookmarkId) {
            const category = categories.find(c => c.id === categoryId);
            if (category && confirm('Delete this bookmark?')) {
                category.bookmarks = category.bookmarks.filter(b => b.id !== bookmarkId);
                saveData();
                renderCategories();
            }
        }

        // Delete category
        function deleteCategory(categoryId) {
            if (confirm('Delete this category and all bookmarks?')) {
                categories = categories.filter(c => c.id !== categoryId);
                saveData();
                renderCategories();
            }
        }

        // Export data
        function exportData() {
            const dataStr = JSON.stringify(categories, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'speed-dial-backup.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        // Import data
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const importedData = JSON.parse(event.target.result);
                            if (confirm('Replace all current data?')) {
                                categories = importedData;
                                saveData();
                                renderCategories();
                                alert('Import successful');
                            }
                        } catch (error) {
                            alert('Invalid file format');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // Close modals on backdrop click
        document.getElementById('bookmark-modal').addEventListener('click', (e) => {
            if (e.target.id === 'bookmark-modal') closeBookmarkModal();
        });

        document.getElementById('category-modal').addEventListener('click', (e) => {
            if (e.target.id === 'category-modal') closeCategoryModal();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeBookmarkModal();
                closeCategoryModal();
            }
        });

        // Initialize
        initializeData();
    </script>
</body>
</html>
